<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Flow draft form</title>
  <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <script type="module" src="assets/js/index.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
<div class="container-fluid grid-xl">
  <div class="row columns md:flex">
    <div class="col-8 col-md-8 w-8/12">
      <h1>Flow draft form</h1>
      <div id="json-editor-form"></div>
    </div>
    <div class="col-4 col-md-4 w-4/12">
      <form id="login-form">
        <div class="form-group">
          <label for="env-select">
            Environment
          </label>
          <select class="form-select" id="env-select">
            <option value="https://dev.tailored.io">Development</option>
            <option value="https://stage.tailored.io">Stage</option>
            <option value="https://app.tailored.io">Production</option>
          </select>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Username" id="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
        <button type="button" class="btn btn-primary" id="login">Login</button>
      </form>
      <form id="flow-form" style="display: none">
        <div class="form-group">
          <label for="flow-dropdown">Flows</label>
          <select class="form-control" id="flow-dropdown">
          </select>
        </div>
      </form>
      <h2>Output</h2>
      <div class="row">
        <div class="col-6 col-md-6">
          <a class="btn btn-primary btn-block" id="direct-link">Copy link</a>
        </div>
        <div class="col-6 col-md-6">
          <a class="btn btn-danger btn-block" href="?">Reset</a>
        </div>
      </div>
      <div class="row" style="margin-top:20px;">
        <div class="col-6 col-md-6">
          <button class="btn btn-primary btn-block" id="copyoutput">Copy output</button>
        </div>
        <div class="col-6 col-md-6">
          <button class="btn btn-secondary btn-block" id="setvalue">Update form from output</button>
        </div>
      </div>
      <label for="output-textarea"></label>
      <textarea id="output-textarea" rows="30" style="width: 100%; font-family: monospace;"
                class="form-control"></textarea>
      <h2>Validation</h2>
      <textarea id="validate-textarea" rows="10" readonly disabled class="form-control"></textarea>
    </div>
  </div>
</div>
</body>
</html>
